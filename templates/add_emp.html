<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emp  Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Add Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
     {% csrf_token %}
      
        <label for="first_name">First Name</label>
        <input type="text" name="fname" id="first_name"><br>
        <label for="last_name">Last Name</label>
        <input type="text" name="lname" id="last_name"><br>
        <label for="department">Department</label>
        <input type="number" name="department" id="department"><br>
        <label for="salary">salary</label>
        <input type="number" name="salary" id="salary"><br>
        <label for="role">Role</label>
        <input type="number" name="role" id="role"><br>
        <label for="phone">phone </label>
        <input type="number" name="phone" id="phone"><br>
        
        <hr>
      
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
